<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets page</title>
</head>
<body>
<h2>Vets Page</h2>
<p th:text="'list of  vets'"></p>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="objeto : ${vets}"> <!-- for(Vet objeto : vets) -->
        <td th:text="${objeto.id}"></td>
        <td th:text="${objeto.firstName}"></td>
        <td th:text="${objeto.lastName}"></td>
    </tr>

</table>
</body>
</html>
